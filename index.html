<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="game-container">
            <div class="sidebar left">
                <div class="panel hold-panel">
                    <h2>HOLD</h2>
                    <canvas id="hold-canvas" width="100" height="100"></canvas>
                </div>
                <div class="panel score-panel">
                    <h2>SCORE</h2>
                    <div id="score">0</div>
                    <h2>LEVEL</h2>
                    <div id="level">1</div>
                    <h2>LINES</h2>
                    <div id="lines">0</div>
                </div>
            </div>

            <div class="main-board">
                <canvas id="game-canvas" width="300" height="600"></canvas>
                <div id="game-over-overlay" class="hidden">
                    <h1>GAME OVER</h1>
                    <p>Score: <span id="final-score">0</span></p>
                    <button id="restart-btn">Try Again</button>
                </div>
                <div id="start-overlay">
                    <h1>NEON TETRIS</h1>
                    <button id="start-btn">PLAY</button>
                </div>
            </div>

            <div class="sidebar right">
                <div class="panel next-panel">
                    <h2>NEXT</h2>
                    <canvas id="next-canvas" width="100" height="300"></canvas>
                </div>
                <div class="controls-info">
                    <p><span>← →</span> Move</p>
                    <p><span>↑</span> Rotate</p>
                    <p><span>↓</span> Soft Drop</p>
                    <p><span>Space</span> Hard Drop</p>
                    <p><span>C</span> Hold</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
